<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minha Equipe</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0f17;
    color: #ffffff;
  }

  .header {
    background: linear-gradient(180deg, #0f1724, #0b0f17);
    padding: 40px 20px;
    text-align: center;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  }

  .header h2 { margin: 0; font-size: 24px; }
  .header p { margin-top: 8px; font-size: 14px; color: #b3b3b3; }

  .container { padding: 20px; }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    margin-bottom: 20px;
  }

  .card {
    background: #111722;
    padding: 18px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
  }

  .card h3 { margin: 0; font-size: 18px; color: #4da3ff; }
  .card span { display: block; margin-top: 5px; color: #b3b3b3; }

  .generator {
    margin-top: 30px;
    background: #0f1724;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #1a2333;
    color: #fff;
    margin-top: 10px;
  }

  button {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #4da3ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }

  #msgCopiado {
    margin-top: 10px;
    color: #00ff7f;
    font-size: 14px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.4s;
  }
</style>
</head>

<body>

<div class="header">
  <h2>Minha Equipe</h2>
  <p>Acompanhe seu desempenho</p>
</div>

<div class="container">

  <div class="grid">
    <div class="card"><h3>R$0.00</h3><span>BÔNUS</span></div>
    <div class="card"><h3>R$0.00</h3><span>INVESTIDO</span></div>
    <div class="card"><h3 id="ativosCampo">0</h3><span>ATIVOS</span></div>
    <div class="card"><h3 id="membroCampo">0</h3><span>CONVIDADOS</span></div>
  </div>

  <div class="generator">
    <h3>Seu Código de Convite</h3>
    <input id="linkFinal" readonly>

    <button onclick="copiar()">Copiar Código</button>

    <div id="msgCopiado">Código copiado!</div>
  </div>

</div>

<script>
const userData = JSON.parse(localStorage.getItem("vast_userdata"));

if (!userData) {
  window.location.href = "index.html";
}

const codigo = userData.myCode;

document.getElementById("linkFinal").value =
  `https://vastbitloud.github.io/vastbitloud-login/?codigo=${codigo}`;

function copiar() {
  const campo = document.getElementById("linkFinal");
  campo.select();
  document.execCommand("copy");

  msgCopiado.style.opacity = 1;
  setTimeout(() => msgCopiado.style.opacity = 0, 2000);
}
</script>

</body>
</html>
