<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minha Equipe</title>
<style>
body{margin:0;font-family:Arial;background:#0b0f17;color:#fff}
.header{background:linear-gradient(180deg,#0f1724,#0b0f17);padding:36px 18px;text-align:center;border-bottom-left-radius:20px;border-bottom-right-radius:20px;box-shadow:0 6px 20px rgba(0,0,0,.4)}
.container{padding:18px}
.card{background:#111722;padding:16px;border-radius:12px;box-shadow:0 3px 12px rgba(0,0,0,.3);margin-bottom:12px}
input{width:100%;padding:10px;border-radius:8px;border:none;background:#1a2333;color:#fff}
button{width:100%;padding:12px;border-radius:8px;border:none;background:#4da3ff;color:#000;cursor:pointer}
#msgCopiado{color:#00ff7f;text-align:center;opacity:0;transition:opacity .3s;margin-top:8px}
</style>
</head>
<body>
<div class="header"><h2>Minha Equipe</h2><p style="color:#b3b3b3;margin:6px 0 0">Acompanhe seu desempenho</p></div>
<div class="container">
  <div class="card"><h3 id="bonus" style="color:#4da3ff;margin:0">R$0.00</h3><div style="color:#b3b3b3">BÔNUS</div></div>
  <div class="card"><h3 id="invest" style="color:#4da3ff;margin:0">R$0.00</h3><div style="color:#b3b3b3">INVESTIDO</div></div>
  <div class="card"><h3 id="ativosCampo" style="color:#4da3ff;margin:0">0</h3><div style="color:#b3b3b3">ATIVOS</div></div>
  <div class="card"><h3 id="membroCampo" style="color:#4da3ff;margin:0">0</h3><div style="color:#b3b3b3">CONVIDADOS</div></div>

  <div class="card">
    <h3 style="margin:0 0 8px">Seu Código de Convite</h3>
    <input id="linkFinal" readonly>
    <button id="btnCopiar">Copiar Código</button>
    <div id="msgCopiado">Código copiado!</div>
  </div>
</div>

<script>
const userData = JSON.parse(localStorage.getItem('vast_userdata')||'null');
if(!userData){ window.location.href='index.html'; throw ''; }
const codigo = userData.myCode;
document.getElementById('linkFinal').value = location.origin + location.pathname.replace(/index\\.html$/,'').replace(/equipe\\.html$/,'') + '?codigo='+codigo;
// simplificado: usa origin + pathname base. Se preferir pode colocar URL completa fixa.

document.getElementById('btnCopiar').addEventListener('click', ()=>{
  const campo=document.getElementById('linkFinal');
  campo.select();
  document.execCommand('copy');
  const msg=document.getElementById('msgCopiado');
  msg.style.opacity=1;
  setTimeout(()=>msg.style.opacity=0,1600);
});
</script>
</body>
</html>
