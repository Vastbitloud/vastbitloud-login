<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Vastbitloud</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #021633;
    color: white;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
  }

  .card {
    background: rgba(255,255,255,0.06);
    padding: 30px 20px;
    width: 100%;
    max-width: 360px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    box-sizing: border-box;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 14px;
    box-sizing: border-box;
  }

  button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 6px;
    background: #0066ff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #0050cc;
  }

  a {
    color: #66aaff;
    font-size: 14px;
    display: block;
    margin-top: 10px;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Criar Conta</h2>
  <input id="user" type="text" placeholder="Usuário">
  <input id="pass" type="password" placeholder="Senha">
  <button onclick="registerUser()">Cadastrar</button>
  <a href="login.html">Já tenho conta</a>
</div>
<script src="script.js"></script>
</body>
</html>
